<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core">
	<script type="text/javascript">

	</script>
	<h:form id="crearClientesForm">
		<p:growl id="growl" life="7000" />
		<p:messages id="msgs" />
		<div class="container">
			<div class="row mb-12">
				<div class="col col-md-6 ">
					<p:inputText placeholder="Nombre y apellido" id="nombre"  value="#{clienteBeam.nombre}"/>
				</div>
				<div class="col col-md-6 ">
					<p:inputText placeholder="Documento" id="documento" value="#{clienteBeam.documento}" />
				</div>
			</div>
			<div class="row mb-12">
				<div class="col col-md-6 ">
					<p:inputText placeholder="Barrio" id="barrio" value="#{clienteBeam.barrio}" />
				</div>
				<div class="col col-md-6 ">
					<p:inputText placeholder="Dirección" id="direccion" value="#{clienteBeam.direccion}" />
				</div>
			</div>
			<div class="row mb-12">
				<div class="col col-md-6 ">
					<p:inputText placeholder="Celular" id="celular" value="#{clienteBeam.celular}" />
				</div>
				<div class="col col-md-6 ">
					<p:inputText placeholder="Fijo" id="fijo" value="#{clienteBeam.fijo}" />
				</div>
			</div>
			<div class="row mb-12 mb-3">
				<div class="col col-md-6 form-inline">
					<h:outputLabel value="Credito Activo " for="creditoActivo"/>
					 <p:selectBooleanButton id="creditoActivo" value="#{clienteBeam.creditoActivo}" onLabel="Si" offLabel="No" style="width:60px" />			
				</div>
				<div class="col col-md-6 ">
					<p:inputNumber placeholder="Cupo Crédito" id="cupoCredito"  value="#{clienteBeam.cupoCredito}"/>
				</div>
			</div>
			<div class="col col-md-8 ">
				<p:commandButton styleClass="btn btn-primary" value="Guardar" action="#{clienteBeam.crearCliente}" update="growl"></p:commandButton>
				<p:commandButton styleClass="btn btn-primary" value="Cancelar" onclick="PF('crearCliente').hide();"></p:commandButton>
			</div>
		</div>
	</h:form>
	

</ui:composition>
