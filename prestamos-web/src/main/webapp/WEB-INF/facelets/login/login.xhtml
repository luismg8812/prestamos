<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	<style>
.highlight {
	background: red !important;
}
</style>
	<script type="text/javascript">
	
</script>
	<h:form id="autenticacionEmpresaForm">

		<p:panel id="panel" >
			<p:growl id="growl" life="7000" />
			<p:messages id="msgs" />
			<div class="container">
				<div class="row">
					<div class="col col-md-12 " align="center">
						<p:inputText placeholder="correo electrónico" id="usuario"
							type="email" validatorMessage="correo"
							value="#{autenticacionBeam.usuario}" required="true"
							requiredMessage="El correo electrónico es Obligatorio" />
					</div>

				</div>
				<div class="row">
					<div class="col col-md-12 " align="center">
						<p:password placeholder="Password" required="true"
							value="#{autenticacionBeam.password}"
							requiredMessage="El password es Obligatorio" />

					</div>
				</div>
				<br />
				<div class="row">
					<div class="col col-md-12" align="center">
						<p:spacer height="10px" width="0%" />
						<p:commandButton styleClass="btn btn-primary" value="ingresar"
							action="#{autenticacionBeam.login()}" update="panel"></p:commandButton>
					</div>
				</div>
			</div>
		</p:panel>

	</h:form>
</ui:composition>
