<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	<style>
.highlight {
	background: red !important;
}
</style>
	<script type="text/javascript">
	
</script>
	<h:form id="cuadreCajaForm">
		<p:growl id="growl" life="7000" />
		<p:messages id="msgs" />
		<div class="container">
			<div class="row mb-5">
				<div class="col col-md-12 ">
					<h4>#{menuBeam.tituloOpcion}</h4>
				</div>
			</div>
			<div class="row mb-3">
				<div class="col col-md-4 ">
					<p:selectOneMenu value="#{recaudosBeam.cobradorBusqueda}"
						placeholder="Selccionar cobrador">
						<f:selectItem itemLabel="Seccionar cobrador" itemValue="" />
						<f:selectItems value="#{creditosBeam.cobradorList}"
							noSelectionValue="Seleccione Cobrador" var="dep"
							itemLabel="#{dep.nombre}" itemValue="#{dep.cobradorId}" />
					</p:selectOneMenu>
				</div>
				<div class="col col-md-4 ">
					<p:calendar id="fecha" value="#{recaudosBeam.fechaInicio}"
						placeholder="Fecha Recaudo" pattern="dd-MM-yyyy" mask="true">
					</p:calendar>
				</div>
			</div>
			<div class="row">
				<div class="col col-md-8 ">
					<p:commandButton styleClass="btn btn-primary" value="Calcular"
						action="#{recaudosBeam.calcularRecaudosCuadre}" update="totalRecudo,growl"></p:commandButton>					
					<p:commandButton styleClass="btn btn-primary" value="Imprimir"
						action="#{recaudosBeam.imprimirCuadreCaja}" />
				</div>
			</div>
			<br />
			<div class="row mb-3">
				<div class="col col-md-4 form-inline">				
					<p:inputNumber readonly="true"  id="totalRecudo" value="#{recaudosBeam.totalRecaudo}"></p:inputNumber>
					<p:outputLabel value="Total recaudo"></p:outputLabel>
				</div>
				<div class="col col-md-4 ">
					
				</div>
			</div>
			<div class="row mb-3">
				<div class="col col-md-4 ">
				
				</div>
				<div class="col col-md-4 form-inline ">				
					<p:inputNumber  value="#{recaudosBeam.efectivo}" >
						<p:ajax event="blur" process="@this" update="totalEntregado" listener="#{recaudosBeam.calcularResultado}" ></p:ajax>
					</p:inputNumber>
					<p:outputLabel value="Efectivo">
						
					</p:outputLabel>
				</div>
			</div>
			<div class="row mb-3">
				<div class="col col-md-4">
				
				</div>
				<div class="col col-md-4  form-inline">
					
					<p:inputNumber value="#{recaudosBeam.prestamo}" >
						<p:ajax event="blur" process="@this" update="totalEntregado" listener="#{recaudosBeam.calcularResultado}" ></p:ajax>
					</p:inputNumber>
					<p:outputLabel value="Prestado" >
							
					</p:outputLabel>
				</div>
			</div>
			<div class="row mb-3">
				<div class="col col-md-4">
				
				</div>
				<div class="col col-md-4  form-inline">
				
					<p:inputNumber readonly="true" value="#{recaudosBeam.totalEntregado}"  id="totalEntregado"></p:inputNumber>
					<p:outputLabel value="Total entregado" ></p:outputLabel>
				</div>
			</div>			
		</div>	
	</h:form>
</ui:composition>
