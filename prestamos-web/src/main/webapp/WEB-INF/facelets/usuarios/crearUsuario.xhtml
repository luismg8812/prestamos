<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core">
	<script type="text/javascript">

	</script>
	<h:form id="crearUsuarioForm">
		<p:growl id="growl" life="7000" />
		<p:messages id="msgs" />
		<div class="container">
			<div class="row mb-12">
				<div class="col col-md-6 ">
					<p:inputText placeholder="Nombre y apellido" id="nombre"  value="#{usuarioBeam.nombre}"/>
				</div>
				<div class="col col-md-6 ">
					<p:inputText placeholder="Documento" id="documento" value="#{usuarioBeam.documento}" />
				</div>
			</div>
			<div class="row mb-12">
				<div class="col col-md-6 ">
				<p:selectOneMenu value="#{usuarioBeam.rol}"  placeholder="Selccionar rol" >
								
								<f:selectItem itemLabel="Seccionar Rol" itemValue="0" />
								<f:selectItems value="#{usuarioBeam.roles}"
									noSelectionValue="Seleccione Departamento" var="dep"
									itemLabel="#{dep.nombre}" itemValue="#{dep.rolId}" />
							</p:selectOneMenu>
					
				</div>
				<div class="col col-md-6 ">
					<p:inputText placeholder="Correo" id="correo" value="#{usuarioBeam.correo}" />
				</div>
			</div>
			<div class="row mb-12">
				<div class="col col-md-6 ">
					<p:password placeholder="Clave" id="clave" value="#{usuarioBeam.clave}" />
				</div>
				<div class="col col-md-6 ">
					<p:inputText placeholder="Longin" id="login" value="#{usuarioBeam.login}" />
				</div>
			</div>
			<div class="col col-md-8 ">
				<p:commandButton styleClass="btn btn-primary" value="Guardar" action="#{usuarioBeam.crearUsuario}" update="growl"></p:commandButton>
				<p:commandButton styleClass="btn btn-primary" value="Cancelar" onclick="PF('crearUsuario').hide();"></p:commandButton>
			</div>
		</div>
	</h:form>
	

</ui:composition>
